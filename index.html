<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <header class="header">
            <h1>Круги и квадраты, v.1.0</h1>
            <div class="nav">
                <div class="burger-menu">
                    <a class="icon-menu" href="javascript: undefined;">
                        <img src="https://diamondbar.ru/assets/icons/new/menu/open_white.svg" alt="">
                    </a>
                    <menu class="menu disabled">
                        <div class="check-color">
                            <label  for="red">
                                <input type="checkbox" class="red" name="check-color" id="red">
                                красные
                            </label>
                            <label for="green">
                                <input type="checkbox" name="check-color" id="green">
                                зеленые
                            </label>
                            <label for="blue">
                                <input type="checkbox" name="check-color" id="blue">
                                синие
                            </label>
                            <label for="yellow">
                                <input type="checkbox" name="check-color" id="yellow">
                                желтые
                            </label>
                        </div>
                        <div class="div-radio">
                            <label for="all">
                                <input type="radio" name="radio-theme" id="all">
                                все
                            </label>
                            <label for="dark">
                                <input type="radio" name="radio-theme" id="dark">
                                тёмные
                            </label>
                            <label for="light">
                                <input type="radio" name="radio-theme" id="light">
                                светлые
                            </label>
                        </div>
                        <div class="number-column">
                            
                            <label for="number">колонок</label>
                            <input type="text" name="column" id="number">
                        </div>
                    </menu>                
                </div>
                <div class="check">
                    <label for="circles">
                        <input type="checkbox" name="check-forms" id="circles">
                        Круги
                    </label>
                    <label for="square">
                        <input type="checkbox" name="check-forms" id="square">
                        Квадраты
                    </label>
                </div>
            </div>
        </header>
        <main class="main">
    
        </main>
        <footer class="footer">
    
        </footer>
    </div>
<script src="index.js"></script>
</body>
</html>
